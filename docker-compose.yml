networks:
  pastecord-network:
    name: pastecord-network
    ipam:
      driver: default
services:
  pastecord:
    container_name: pastecord
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pastecord-network
  db:
    container_name: pastecord-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always
    image: postgres:15-alpine
    env_file: .env
    expose:
      - '5432'
    environment:
      POSTGRES_USER: ${DB_USER:-pastecord_user}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-123}
      POSTGRES_DB: ${DB_NAME:-pastecord_db}
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      - pastecord-network